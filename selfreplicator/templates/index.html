{% extends "base.html" %}
{% load static %}
<link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="{% static 'selfreplicator.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{% static 'selfreplicator.js' %}"></script>

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="app-logo">
      <img src="{% static 'app-logo.png'%}">
    </a>
    <h1>Self-replicating App</h1>
    <p>This is an application that will copy its own code into a new repository in your GitHub account.</p>
    <a id="execute-btn" type="button" class="btn btn-lg btn-primary" href="https://github.com/login/oauth/authorize?client_id=c66f4b201302de0cfe4e&scope=user%20public_repo%20write:repo_hook">
      <span class="glyphicon glyphicon-flash execute-btn-text"></span><span class="spinner-border spinner-border-sm executed-btn-text hidden-text" role="status" aria-hidden="true"></span>
      <span class="execute-btn-text" >Replicate app to your GitHub!</span><span class="executed-btn-text hidden-text" >Replicating app...</span>
    </a>
    <a type="button" class="btn btn-lg btn-primary" href="https://github.com/H0L0GH05t/selfreplicator"><span class="glyphicon glyphicon-download"></span> View the Source on GitHub</a>
  </div>
</div>

{% endblock %}
